<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gravity</title>
    <!--link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" /-->
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css" /-->
    <link rel="stylesheet" type="text/css" href="readable.min.css">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Gravity</h1>
        <p>Many-Body Simulation</p>
    </header>
    <!--nav>
        <a href="/">Home</a>
        <a href="https://github.com/eobrain/warp">Source</a>
    </nav>-->
    <main>
        <article>
            <form class="exclude">
                <p>
                    <input type="range" id="speedup" name="speedup" min="4" value="5.176" max="7" step="0.1" />
                    <label for="speedup" id="$speedup"></label>
                </p>
                <figure>
                    <canvas id="$canvas" width="500" height="500"></canvas>
                </figure>
                <p><span id="$time"></span> <span id="$count"></span></p>
                <p>
                    <input type="range" id="n" name="n" min="0" value="2" max="2.3" step="0.1" />
                    <label for="n" id="$n"></label>
                </p>
                <p>
                    <input type="range" id="jupiters" name="jupiters" min="1" value="2" max="4" step="0.1" />
                    <label for="jupiters" id="$jupiters"></label>
                </p>
                <p><button>Restart</button></p>
            </form>
        </article>

    </main>
    <footer> <!-- Some nice extra information at the bottom of the page -->
        <p>
            <a href="https://github.com/eobrain/warp">Source Code</a>
            |
            <a href="http://eamonn.org">Creator</a>
    </footer>
</body>

</html>
