<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gravity</title>
    <!--link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" /-->
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css" /-->
    <link rel="stylesheet" type="text/css" href="readable.min.css">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>Gravity</h1>
        <p>Many-Body Simulation</p>
    </header>
    <!--nav>
        <a href="/">Home</a>
        <a href="https://github.com/eobrain/warp">Source</a>
    </nav>-->
    <main>
        <article>
            <form class="exclude">
                <p>
                    <input type="range" id="speedup" name="speedup" min="4" value="5.176" max="7" step="0.1" />
                    <label for="speedup" id="$speedup"></label>
                </p>
                <fieldset>
                    <legend>Edge behavior:</legend>
                    <div>
                        <input type="radio" id="$bounce" name="edge" value="bounce"/>
                        <label for="bounce">Bounce</label>
                    </div>
                    <div>
                        <input type="radio" id="$infinite" name="edge" value="infinite" checked/>
                        <label for="infinite">Infinite</label>
                    </div>
                    <div>
                        <input type="radio" id="$slide" name="edge" value="slide" checked/>
                        <label for="slide">Slide</label>
                    </div>
                    <div>
                        <input type="radio" id="$stick" name="edge" value="stick"/>
                        <label for="stick">Stick</label>
                    </div>
                    <div>
                        <input type="radio" id="$wrap" name="edge" value="wrap"/>
                        <label for="wrap">Wrap</label>
                    </div>
                </fieldset>
                <figure>
                    <canvas id="$canvas" width="500" height="500"></canvas>
                </figure>
                <p><span id="$time"></span>, <span id="$count"></span></p>
                <p></p><img id="$kineticEnergy" style="height:1em" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjYGBg+A8AAQQBAHAgZQsAAAAASUVORK5CYII="> Kinetic energy </p>
                <p>
                    <input type="range" id="n" name="n" min="0" value="2" max="2.3" step="0.1" />
                    <label for="n" id="$n"></label>
                </p>
                <p>
                    <input type="range" id="jupiters" name="jupiters" min="1" value="2" max="4" step="0.1" />
                    <label for="jupiters" id="$jupiters"></label>
                </p>
                <p>
                    <input type="checkbox" id="tracks" id="$tracks" name="tracks" id="$tracks" />
                    <label for="tracks" id="$tracks">Show tracks</label>
                </p>
                <p><button>Restart</button></p>
            </form>
        </article>

    </main>
    <footer> <!-- Some nice extra information at the bottom of the page -->
        <p>
            <a href="https://github.com/eobrain/warp">Source Code</a>
            |
            <a href="http://eamonn.org">Creator</a>
    </footer>
</body>

</html>
